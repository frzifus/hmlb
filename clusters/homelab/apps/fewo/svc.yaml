---
apiVersion: v1
kind: Service
metadata:
  name: fewo
  namespace: fewo
spec:
  selector:
    app: fewo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: fewo-monitoring
  namespace: fewo
spec:
  selector:
    app: fewo
  ports:
    - protocol: TCP
      port: 2000
      targetPort: 2000
  type: ClusterIP
