---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: llamastack
  namespace: llm
spec:
  selector:
    matchLabels:
      app: llamastack
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-sdk: "true"
      labels:
        app: llamastack
    spec:
      volumes:
        - name: run-config-volume
          configMap:
            name: run-config
            defaultMode: 420
        - name: cache
          emptyDir: {}
        - name: pythain
          emptyDir: {}
      containers:
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: llamastack
          env:
            - name: VLLM_TLS_VERIFY
              value: 'false'
            - name: VLLM_MAX_TOKENS
              value: '2048'
            - name: VLLM_URL
              value: 'http://vllm:8000/v1'
            - name: INFERENCE_MODEL
              value: 'vllm'
            # - name: MILVUS_DB_PATH
            #   value: milvus.db
            # # NOTE: trace endpoint is
            - name: CUSTOM_OTEL_TRACE_ENDPOINT
              value: 'http://backend.observability.svc.cluster.local:4318/v1/traces'
            - name: TELEMETRY_SINKS
              value: 'otel_trace'
          ports:
            - containerPort: 8321
              protocol: TCP
          volumeMounts:
            - name: pythain
              mountPath: /pythainlp-data
            - name: run-config-volume
              mountPath: /app-config
            # - name: llama-persist
            #   mountPath: /.llama
            - name: cache
              mountPath: /.cache
          terminationMessagePolicy: File
          image: 'llamastack/distribution-remote-vllm:0.2.5'
          args:
            - '--config'
            - /app-config/config.yaml
      securityContext: {}
