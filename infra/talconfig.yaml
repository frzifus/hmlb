                  miimon: 100
                  updelay: 200
                  downdelay: 200
                  interfaces:
                    - enp1s0
                    - enp2s0
    nodeLabels:
      role: "storage-node"
      openebs.io/engine: mayastor
    taints:
      - key: "role"
        value: "storage-node"
        effect: "NoSchedule"
  - hostname: worker1
    ipAddress: 192.168.5.9
    installDisk: /dev/nvme0n1
    controlPlane: false
  - hostname: worker2
    ipAddress: 192.168.5.10
    installDisk: /dev/nvme0n1
    controlPlane: false
  - hostname: gpu1
    ipAddress: 192.168.5.11
