---
clusterName: homelab
talosVersion: v1.9.4
endpoint: https://192.168.5.2:6443
allowSchedulingOnMasters: true
additionalApiServerCertSans:
  - home-cluster
cniConfig:
  name: none
patches:
  - |-
    - op: add
      path: /machine/sysctls
      value:
        net.ipv4.ip_unprivileged_port_start: "0"
  - |-
    cluster:
      proxy:
        disabled: true
  - |-
    machine:
      systemDiskEncryption:
        state:
          provider: luks2
          keys:
            - tpm: {}
              slot: 0
        ephemeral:
          provider: luks2
          keys:
            - static:
                passphrase: ${diskEncryption}
              slot: 0
  - |-
    - op: add
      path: /machine/kubelet/extraMounts
      value:
        - destination: /var/local
          type: bind
          source: /var/local
          options:
            - bind
            - rshared
            - rw

