controlPlane:
  talosImageURL: factory.talos.dev/installer-secureboot/d1dcbd874be717cf1c5706bbe5c102bce507a1041f997d06f70dffc0556fe3a4
  extensionServices:
    - name: tailscale
      environment:
        - TS_AUTHKEY=${tsAuth}

worker:
  talosImageURL: factory.talos.dev/installer-secureboot/d1dcbd874be717cf1c5706bbe5c102bce507a1041f997d06f70dffc0556fe3a4
  extensionServices:
    - name: tailscale
      environment:
        - TS_AUTHKEY=${tsAuth}

nodes:
  - hostname: master1
    ipAddress: 192.168.5.2
    installDisk: /dev/sda
    controlPlane: true
  - hostname: master2
    ipAddress: 192.168.5.3
    installDisk: /dev/sda
    controlPlane: true
  - hostname: master3
    ipAddress: 192.168.5.4
    installDisk: /dev/nvme0n1
    controlPlane: true
  - hostname: storage1
    ipAddress: 192.168.5.6
    installDisk: /dev/nvme0n1
    controlPlane: false
    patches:
      - |-
        - op: add
          path: /machine/sysctls
          value:
            vm.nr_hugepages: "1024"
      - |- # https://www.talos.dev/v1.9/advanced/advanced-networking/#bonding
        machine:
          network:
            interfaces:
              - interface: bond0
                dhcp: true
                bond:
                  mode: 802.3ad
                  lacpRate: fast
                  xmitHashPolicy: layer3+4
                  miimon: 100
                  updelay: 200
                  downdelay: 200
                  interfaces:
                    - enp1s0
                    - enp2s0
    nodeLabels:
      openebs.io/engine: mayastor
      role: "storage-node"
    taints:
      - key: "role"
        value: "storage-node"
        effect: "NoSchedule"
  - hostname: storage2
    ipAddress: 192.168.5.8
    installDisk: /dev/nvme0n1
    controlPlane: false
    patches:
      - |-
